backend:
  name: github
  repo: "victorantonio12/hepaworks-auth0"
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Entradas del Blog"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Categoría", name: "category", widget: "select", options: ["Diseño", "Mundo", "Curiosidades"]}
      - {label: "Imagen", name: "image", widget: "image"}
      - {label: "Contenido", name: "body", widget: "markdown"}
